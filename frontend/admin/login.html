<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔐 관리자 로그인</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Malgun Gothic', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-icon {
      text-align: center;
      font-size: 60px;
      margin-bottom: 20px;
    }
    
    .login-title {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 8px;
      color: #333;
      text-align: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .login-subtitle {
      font-size: 13px;
      color: #999;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #666;
      font-size: 13px;
      font-weight: 600;
    }
    
    .form-input {
      width: 100%;
      padding: 14px;
      border: 2px solid #f0f0f0;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s;
      font-family: 'Malgun Gothic', sans-serif;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-input:read-only {
      background: #f8f9fa;
      color: #999;
    }
    
    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .error-message {
      color: #ff6b6b;
      font-size: 13px;
      margin-top: 15px;
      text-align: center;
      display: none;
      padding: 12px;
      background: #fff5f5;
      border-radius: 8px;
      border: 1px solid #ffc9c9;
    }

    .info-box {
      margin-top: 25px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }

    .info-box p {
      font-size: 12px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 8px;
    }

    .info-box p:last-child {
      margin-bottom: 0;
    }

    .info-box strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-icon">🔐</div>
    <div class="login-title">관리자 로그인</div>
    <div class="login-subtitle">운세플랫폼 관리자 대시보드</div>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">아이디</label>
        <input type="text" class="form-input" id="username" placeholder="아이디를 입력하세요">
      </div>
      
      <div class="form-group">
        <label class="form-label">비밀번호</label>
        <input type="password" class="form-input" id="password" placeholder="비밀번호를 입력하세요" autofocus>
      </div>
      
      <button type="submit" class="login-btn">로그인</button>
      
      <div class="error-message" id="errorMessage"></div>
    </form>
  </div>
  
  <script>
    // 환경별 API URL 설정
    const isLocalhost = window.location.hostname === 'localhost' || 
                        window.location.hostname === '127.0.0.1' ||
                        window.location.hostname === '';

    const API_BASE_URL = isLocalhost 
      ? 'http://localhost:3000'
      : 'https://fortune-platform.onrender.com';

    console.log('[Admin] Environment:', isLocalhost ? 'Local' : 'Production');
    console.log('[Admin] API URL:', API_BASE_URL);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // 에러 메시지 숨기기
      errorMessage.style.display = 'none';
      
      if (!password) {
        errorMessage.textContent = '비밀번호를 입력해주세요.';
        errorMessage.style.display = 'block';
        return;
      }
      
      try {
        const response = await fetch(API_BASE_URL + '/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // 토큰 저장
          localStorage.setItem('adminToken', data.token);
          localStorage.setItem('adminUsername', data.username);
          
          // 대시보드로 이동
          window.location.href = 'dashboard.html';
        } else {
          errorMessage.textContent = data.error || '로그인 실패';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('로그인 오류:', error);
        errorMessage.textContent = '서버 연결 실패. 서버가 실행 중인지 확인해주세요.';
        errorMessage.style.display = 'block';
      }
    });

    // Enter 키로 로그인
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
