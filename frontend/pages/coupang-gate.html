<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠팡으로 이동 중...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    
    .gate-container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .gate-icon {
      font-size: 100px;
      margin-bottom: 30px;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .gate-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .gate-subtitle {
      font-size: 20px;
      margin-bottom: 40px;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="gate-container">
    <div class="gate-icon">🎁</div>
    <div class="gate-title">쿠팡으로 이동 중...</div>
    <div class="gate-subtitle">
      잠시만 기다려주세요!
    </div>
    <div class="spinner"></div>
  </div>

  <!-- 📊 방문자 추적 시스템 -->
  <script src="../utils/device-id.js"></script>
  <script src="../utils/analytics-tracker.js"></script>
  <script src="../utils/ticket-system.js"></script>
  
  <script>
    // ============================================
    // 🎯 쿠팡 링크 (관리자 페이지에서 가져오기)
    // ============================================
    let COUPANG_LINK = "https://www.coupang.com/?src=fortune-platform"; // 기본값
    
    // ============================================
    // 🔗 쿠팡으로 이동
    // ============================================
    async function goToCoupang() {
      console.log('🛒 쿠팡으로 이동 준비 중...');
      
      // 📊 쿠팡 클릭 추적
      if (typeof trackCoupangClick === 'function') {
        await trackCoupangClick();
      }
      
      // 쿠팡 방문 기록 저장
      localStorage.setItem('coupang_visited', 'true');
      
      // 돌아올 페이지 저장
      const returnUrl = localStorage.getItem('return_url') || '../index.html';
      localStorage.setItem('return_url', returnUrl);
      
      console.log('🛒 쿠팡으로 이동:', COUPANG_LINK);
      
      // 쿠팡으로 이동
      window.location.href = COUPANG_LINK;
    }
    
    // ============================================
    // 🎯 관리자가 설정한 쿠팡 링크 불러오기
    // ============================================
    async function loadCoupangLinkAndGo() {
      try {
        const response = await fetch('https://fortune-platform.onrender.com/api/admin/settings/coupang-link');
        const data = await response.json();
        
        if (data.coupangLink) {
          COUPANG_LINK = data.coupangLink;
          console.log('✅ 쿠팡 링크 로드:', COUPANG_LINK);
        }
      } catch (error) {
        console.warn('⚠️  쿠팡 링크 로드 실패 (기본값 사용):', error);
      }
      
      // 링크 로드 후 즉시 이동
      await goToCoupang();
    }
    
    // ============================================
    // 🔙 뒤로가기 감지 (브라우저 뒤로가기 버튼)
    // ============================================
    window.addEventListener('pageshow', (event) => {
      // bfcache에서 복원되었을 때 (쿠팡에서 뒤로가기로 돌아왔을 때)
      if (event.persisted || performance.navigation.type === 2) {
        console.log('🔙 쿠팡에서 돌아왔습니다!');
        
        // 쿠팡 방문 기록 확인
        const visited = localStorage.getItem('coupang_visited');
        
        if (visited === 'true') {
          // 이용권 충전
          const result = chargeTickets();
          
          if (result.success) {
            console.log('✅ 이용권 충전 완료!', result);
            
            // 충전 완료 알림
            alert('🎫 이용권 2개가 충전되었습니다!');
            
            // 쿠팡 방문 기록 삭제
            localStorage.removeItem('coupang_visited');
            
            // 원래 페이지로 복귀
            const returnUrl = localStorage.getItem('return_url') || '../index.html';
            window.location.href = returnUrl;
          } else {
            alert('⚠️ ' + result.error);
            
            // 원래 페이지로 복귀
            const returnUrl = localStorage.getItem('return_url') || '../index.html';
            window.location.href = returnUrl;
          }
        }
      }
    });
    
    // ============================================
    // 📝 페이지 로드 시 즉시 실행
    // ============================================
    console.log('🎁 쿠팡 게이트 페이지 로드');
    
    // 페이지 로드되자마자 쿠팡으로 이동
    loadCoupangLinkAndGo();
  </script>
</body>
</html>
