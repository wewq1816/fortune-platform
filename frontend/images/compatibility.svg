  <!-- 별 (왼쪽) -->
  <g transform="translate(30, 30)">
    <path d="M 0,-8 L 2.5,0 L 10,0 L 4,5 L 6,13 L 0,8 L -6,13 L -4,5 L -10,0 L -2.5,0 Z" 
